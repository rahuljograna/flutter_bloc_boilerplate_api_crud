name: flutter_bloc_boilerplate
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: ^1.1.0
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  skeletons: ^0.0.3
  image_picker: ^1.0.4
  shared_preferences: ^2.2.2
  connectivity_plus: ^5.0.1
  formz: ^0.6.1
  font_awesome_flutter: ^10.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: bold
      fonts:
        - asset: assets/fonts/bold.ttf

    - family: semibold
      fonts:
        - asset: assets/fonts/semibold.ttf

    - family: medium
      fonts:
        - asset: assets/fonts/medium.ttf

    - family: regular
      fonts:
        - asset: assets/fonts/regular.ttf

    - family: light
      fonts:
        - asset: assets/fonts/light.ttf

  